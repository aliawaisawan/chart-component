<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>

</head>

<body>
  <div class="mainbg">
    <div class="balancebar d-flex">

      <div class="p-2 w-100">My balance<br>
        <h3>$921.48</h3>
      </div>
      <div class="p-2 flex-shrink-1"><img src="logo.svg"></div>


    </div>
  </div>
  <div class="container">
    <div class="barchart">
      <div class="col"><strong>Spending - Last 7 days<br></strong></div>
      <div class="d-flex flex-row mb-3 weekdays">
        <div class="p-2">Mon</div>
        <div class="p-2">Tue</div>
        <div class="p-2">Wed</div>
        <div class="p-2">Thu</div>
        <div class="p-2">Fri</div>
        <div class="p-2">Sat</div>
        <div class="p-2">Sun</div>
      </div>
      <hr>
      <div class="d-flex flex-row mb-3">
        <div class="p-2 total">Total this month<br>
          <strong>
            <h3>$478.33<h3>
          </strong></div>
        <div class="p-2 percentage">
          <br> <strong> +2.4%</strong><br>
          from last month</div>
      </div>
    </div>
  </div>
</body>

</html>
